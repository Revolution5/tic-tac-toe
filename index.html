<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <div class="global-container">
        <div class="game-container">
            <div class="square0">0</div>
            <div class="square1">1</div>
            <div class="square2">2</div>
            <div class="square3">3</div>
            <div class="square4">4</div>
            <div class="square5">5</div>
            <div class="square6">6</div>
            <div class="square7">7</div>
            <div class="square8">8</div>
        </div>
    </div>
