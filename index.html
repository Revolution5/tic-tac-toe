<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <div class="global-container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="content">
            <form action="#" onsubmit="return false">
                <div class="input">
                    <label for="player-one">Player One's Name</label>
                    <input type="text" name="player-one" id="player-one" placeholder="Player One">
                </div>
                <div class="input">
                    <label for="player-two">Player Two's Name</label>
                    <input type="text" name="player-two" id="player-two" placeholder="Player Two">
                </div>
                <button type="submit" class="submit">Submit</button>
            </form>
            <div class="game-container">
                <div id="square0"></div>
                <div id="square1"></div>
                <div id="square2"></div>
                <div id="square3"></div>
                <div id="square4"></div>
                <div id="square5"></div>
                <div id="square6"></div>
                <div id="square7"></div>
                <div id="square8"></div>
            </div>
        </div>
       
    </div>
</body>
</html>
